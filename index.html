    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Sorteo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text"  id="nombre" >
                    <div id="nombre" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text"  id="apellido" >
                    <div id="apellido" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="ticket" class="form-label">Ticket</label>
                    <input type="number"  id="ticket" >
                    <div id="ticket" class="form-text"></div>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                  <div id="email" class="form-text">Cada ticket tiene un valor de $100</div>
                </div>
                <button type="button" class="btnprimary" id="btnprimary" >Enviar Datos</button>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="hola()">Comprar</button>
